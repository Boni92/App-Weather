<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App | B92</title>

  <!--CSS-->
  <link rel="stylesheet" href="main.css">

  <!--GoogleFonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="seach-box" placeholder="Buscar tu ciudad..." name="" id="">
    </header>
    <main>
      <section class="location">
        <div class="conteiner">
          <ion-icon name="location-outline"></ion-icon>
          <div class="city"></div>
        </div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"><span>ÂºC</span></div>
        <!-- <div class="weather"></div> -->
        <div class="container">
          <ion-icon name="thermometer-outline"></ion-icon><div class="hi-low"></div>
        </div>
        <div class="container" style="display: flex,">
          <ion-icon name="navigate-circle-outline"></ion-icon><div class="wind"></div>
        </div>
        <div class="container">
          <ion-icon name="cloudy-outline"></ion-icon><div class="clouds"></div>
        </div>

      </div>
    </main>
  </div>
  <script src="main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
